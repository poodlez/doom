<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>doom.c â€” RIP AND TEAR</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #020202;
      --bg-gradient: radial-gradient(circle at 50% -20%, rgba(143, 255, 47, 0.14), transparent 60%);
      --panel-bg: rgba(7, 9, 7, 0.88);
      --accent: #8fff2f;
      --accent-soft: rgba(143, 255, 47, 0.26);
      --accent-strong: rgba(143, 255, 47, 0.5);
      --accent-glow: rgba(143, 255, 47, 0.3);
      --text: #f2ffe3;
      --muted: #8ba47b;
      --font: "IBM Plex Mono", "Courier New", monospace;
      --radius: 22px;
      --transition: 140ms ease;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100svh;
      background: var(--bg);
      background-image: var(--bg-gradient);
      background-repeat: no-repeat;
      color: var(--text);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(36px, 6vw, 72px);
      padding: clamp(24px, 6vw, 64px) clamp(16px, 6vw, 48px) clamp(56px, 8vw, 96px);
    }

    .masthead,
    .layout,
    footer {
      width: min(1080px, 100%);
    }

    .masthead {
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(12px, 2vw, 18px);
    }

    .masthead .title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: clamp(16px, 4vw, 40px);
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-size: clamp(2.4rem, 7vw, 3.8rem);
    }

    .masthead .title span[role="presentation"] {
      font-size: clamp(1.6rem, 4.5vw, 2.6rem);
      filter: drop-shadow(0 0 12px rgba(143, 255, 47, 0.45));
    }

    .masthead .tagline {
      margin: 0;
      font-size: clamp(0.9rem, 2.6vw, 1.08rem);
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.24em;
    }

    .layout {
      display: grid;
      gap: clamp(24px, 5vw, 40px);
      align-items: stretch;
    }

    .panel {
      position: relative;
      background: var(--panel-bg);
      border: 1px solid var(--accent-soft);
      border-radius: var(--radius);
      padding: clamp(20px, 5vw, 32px);
      box-shadow: 0 24px 60px rgba(8, 24, 4, 0.55);
      backdrop-filter: blur(9px);
    }

    .panel::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      border: 1px solid rgba(143, 255, 47, 0.16);
      border-radius: inherit;
    }

    .screen {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: clamp(8px, 2vw, 16px);
    }

    #game {
      display: block;
      width: 100%;
      max-width: 980px;
      aspect-ratio: 16 / 10;
      border-radius: calc(var(--radius) - 6px);
      border: 2px solid var(--accent);
      box-shadow: 0 0 36px var(--accent-glow);
      background: #020402;
      object-fit: cover;
      image-rendering: pixelated;
    }

    .controls-panel {
      display: flex;
      flex-direction: column;
      gap: clamp(20px, 4.5vw, 32px);
    }

    .controls-panel h2 {
      margin: 0;
      font-size: clamp(1.3rem, 3.5vw, 1.7rem);
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--accent);
    }

    .controls-grid {
      display: grid;
      gap: clamp(12px, 3.2vw, 18px);
    }

    .controls-grid.movement {
      grid-template-columns: repeat(3, minmax(0, 1fr));
      grid-template-areas:
        ". forward ."
        "left back right";
    }

    .controls-grid.movement .control-btn--forward {
      grid-area: forward;
    }

    .controls-grid.movement .control-btn--left {
      grid-area: left;
    }

    .controls-grid.movement .control-btn--back {
      grid-area: back;
    }

    .controls-grid.movement .control-btn--right {
      grid-area: right;
    }

    .controls-grid.actions {
      grid-template-columns: repeat(auto-fit, minmax(128px, 1fr));
    }

    .controls-grid.actions .wide {
      grid-column: 1 / -1;
    }

    .control-btn {
      position: relative;
      min-height: clamp(72px, 24vw, 108px);
      padding: clamp(18px, 4.5vw, 24px);
      border-radius: 18px;
      border: 1px solid var(--accent);
      background: rgba(143, 255, 47, 0.08);
      color: var(--text);
      font-family: var(--font);
      font-size: clamp(1rem, 3.4vw, 1.25rem);
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-align: center;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: clamp(4px, 1.6vw, 8px);
      transition: transform var(--transition), box-shadow var(--transition), background var(--transition), border-color var(--transition);
      touch-action: manipulation;
      user-select: none;
    }

    .control-btn .hint {
      display: block;
      font-size: clamp(0.72rem, 2.4vw, 0.88rem);
      font-weight: 500;
      text-transform: none;
      letter-spacing: 0.04em;
      color: var(--muted);
    }

    .control-btn:hover,
    .control-btn:focus-visible {
      outline: none;
      transform: translateY(-3px);
      box-shadow: 0 16px 28px rgba(143, 255, 47, 0.18);
      background: rgba(143, 255, 47, 0.18);
      border-color: var(--accent-strong);
    }

    .control-btn:active {
      transform: translateY(-1px) scale(0.995);
    }

    .control-btn.active {
      transform: translateY(-3px);
      box-shadow: 0 0 28px var(--accent-glow);
      background: rgba(143, 255, 47, 0.28);
      border-color: var(--accent-strong);
    }

    #status {
      min-height: 1.4rem;
      font-size: clamp(0.82rem, 2.2vw, 0.95rem);
      letter-spacing: 0.06em;
      color: var(--muted);
      transition: color 180ms ease;
    }

    #status[data-state="error"] {
      color: #ff6f70;
    }

    .controls-note {
      margin: 0;
      font-size: clamp(0.82rem, 2.2vw, 0.94rem);
      color: var(--muted);
      letter-spacing: 0.06em;
      text-transform: none;
      line-height: 1.5;
    }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: clamp(0.78rem, 2.1vw, 0.9rem);
      letter-spacing: 0.05em;
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover,
    a:focus-visible {
      text-decoration: underline;
    }

    @media (min-width: 960px) {
      .layout {
        grid-template-columns: minmax(0, 1.45fr) minmax(0, 1fr);
      }
    }

    @media (max-width: 599px) {
      body {
        gap: clamp(28px, 10vw, 48px);
      }

      .control-btn {
        min-height: clamp(68px, 28vw, 96px);
      }

      .controls-grid.actions {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header class="masthead">
    <div class="title">
      <span role="presentation">ðŸ©¸</span>
      <span>doom.c</span>
      <span role="presentation">ðŸ©¸</span>
    </div>
    <p class="tagline">stream Â· mjpeg Â· xtest Â· rip and tear</p>
  </header>

  <main class="layout">
    <section class="screen panel" aria-label="Live Doom stream">
      <img id="game" src="/doom.mjpeg?session=0" width="640" height="400" alt="Live Doom gameplay stream">
    </section>

    <section class="controls-panel panel" aria-label="Input controls">
      <h2>Controls</h2>
      <div class="controls-grid movement" aria-label="Movement keys">
        <button class="control-btn control-btn--forward" data-key="key:w">
          W
          <span class="hint">forward</span>
        </button>
        <button class="control-btn control-btn--left" data-key="key:a">
          A
          <span class="hint">strafe left</span>
        </button>
        <button class="control-btn control-btn--back" data-key="key:s">
          S
          <span class="hint">backpedal</span>
        </button>
        <button class="control-btn control-btn--right" data-key="key:d">
          D
          <span class="hint">strafe right</span>
        </button>
      </div>

      <div class="controls-grid actions" aria-label="Action keys">
        <button class="control-btn wide" data-key="key:space">
          Space
          <span class="hint">use / open</span>
        </button>
        <button class="control-btn" data-key="key:Control_L">
          Ctrl
          <span class="hint">fire</span>
        </button>
        <button class="control-btn" data-key="key:Escape">
          Esc
          <span class="hint">menu</span>
        </button>
        <button class="control-btn" data-key="key:Return">
          Enter
          <span class="hint">confirm</span>
        </button>
      </div>

      <div id="status" role="status" aria-live="polite"></div>

      <p class="controls-note">
        Keyboard shortcuts also work: WASD or arrow keys to move, Space to use, Ctrl to fire, Esc to pause.
      </p>
    </section>
  </main>

  <footer>
    Heads-up: inputs are direct HTTP POSTs with no auth or rate limiting (yet). Be gentle while we harden the stack.
  </footer>

  <script>
    const sessionId = 0;
    const endpoint = (path) => `${path}?session=${sessionId}`;
    const statusEl = document.getElementById('status');
    let statusTimer = null;

    function reportError(message) {
      if (!statusEl) {
        return;
      }
      statusEl.textContent = message;
      statusEl.dataset.state = "error";
      clearTimeout(statusTimer);
      statusTimer = setTimeout(() => {
        statusEl.textContent = "";
        statusEl.dataset.state = "";
      }, 2500);
    }

    function clearError() {
      if (!statusEl) {
        return;
      }
      if (statusEl.dataset.state === "error") {
        statusEl.textContent = "";
        statusEl.dataset.state = "";
      }
    }

    function sendInput(payload) {
      if (!payload) {
        return;
      }
      fetch(endpoint('/input'), {
        method: 'POST',
        body: payload,
      }).then((res) => {
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        clearError();
      }).catch((err) => {
        console.error('input failed', err);
        reportError('Input failed â€” make sure the stream is focused.');
      });
    }

    const KEY_NAME_MAP = {
      ' ': 'space',
      Space: 'space',
      Spacebar: 'space',
      ArrowUp: 'Up',
      ArrowDown: 'Down',
      ArrowLeft: 'Left',
      ArrowRight: 'Right',
      Control: 'Control_L',
      ControlLeft: 'Control_L',
      ControlRight: 'Control_R',
      Escape: 'Escape',
      Esc: 'Escape',
      Enter: 'Return',
      Return: 'Return',
      Tab: 'Tab',
    };

    const KEY_CODE_MAP = {
      KeyW: 'w',
      KeyA: 'a',
      KeyS: 's',
      KeyD: 'd',
      KeyQ: 'q',
      KeyE: 'e',
      ArrowUp: 'Up',
      ArrowDown: 'Down',
      ArrowLeft: 'Left',
      ArrowRight: 'Right',
      Space: 'space',
      Spacebar: 'space',
      ControlLeft: 'Control_L',
      ControlRight: 'Control_R',
      Escape: 'Escape',
      Enter: 'Return',
      NumpadEnter: 'Return',
    };

    function normalizeKeyboardEvent(event) {
      if (!event) {
        return null;
      }
      if (KEY_CODE_MAP[event.code]) {
        return KEY_CODE_MAP[event.code];
      }
      if (KEY_NAME_MAP[event.key]) {
        return KEY_NAME_MAP[event.key];
      }
      if (event.key && event.key.length === 1) {
        return event.key.toLowerCase();
      }
      return null;
    }

    document.addEventListener('keydown', (event) => {
      const normalized = normalizeKeyboardEvent(event);
      if (!normalized) {
        return;
      }
      event.preventDefault();
      sendInput(`key:${normalized}`);
    });

    const HOLD_INTERVAL_MS = 110;
    const holdTimers = new Map();

    function startHold(btn) {
      const payload = btn.dataset.key;
      if (!payload) {
        return;
      }
      sendInput(payload);
      btn.classList.add('active');
      const timer = setInterval(() => sendInput(payload), HOLD_INTERVAL_MS);
      holdTimers.set(btn, timer);
    }

    function stopHold(btn) {
      btn.classList.remove('active');
      const timer = holdTimers.get(btn);
      if (timer) {
        clearInterval(timer);
        holdTimers.delete(btn);
      }
    }

    document.querySelectorAll('.control-btn[data-key]').forEach((btn) => {
      btn.addEventListener('pointerdown', (event) => {
        event.preventDefault();
        btn.setPointerCapture(event.pointerId);
        startHold(btn);
      });

      const finish = () => stopHold(btn);

      btn.addEventListener('pointerup', (event) => {
        finish();
        btn.releasePointerCapture(event.pointerId);
      });
      btn.addEventListener('pointercancel', finish);
      btn.addEventListener('lostpointercapture', finish);
      btn.addEventListener('pointerleave', (event) => {
        if (event.buttons === 0) {
          finish();
        }
      });
      btn.addEventListener('click', (event) => event.preventDefault());
    });
  </script>
</body>
